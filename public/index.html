		<style>
			.avatar-circle {
			  text-align: center;
			  border-radius: 100%;
			  -webkit-border-radius: 100%;
			  -moz-border-radius: 100%;
			}

			.initials {
			  position: relative;
			  line-height: 50px; /* 50% of parent */
			  font-family: "Courier New", monospace;
			  font-weight: bold;
			}
			
			.avatar-big {
			  background-color: #7986CB;
			  height: 70px;
			  width: 70px;
			}
			
			.avatar-small {
			  background-color: #fff;
			  height: 35px;
			  width: 35px;
			  margin-top: 0px;
			}
			
			.ini-big {
			  color: #fff;
			  top: 11px; /* 25% of parent */
			  font-size: 40px; /* 50% of parent */
			}
			
			.ini-small {
			  color: #7986CB;
			  top: -7px; /* 25% of parent */
			  left: 5px; /* 25% of parent */
			  font-size: 20px; /* 50% of parent */
			}

						.alert {
							border: 0;
							border-radius: 0;
							position: relative;
							padding: 20px 15px;
							line-height: 20px;
						}

						.alert b {
							font-weight: 500;
							text-transform: uppercase;
							font-size: 12px;
						}

						.alert,
						.alert.alert-default {
							background-color: white;
							color: #555555;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(255, 255, 255, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(255, 255, 255, 0.2);
						}

						.alert a,

						.alert.alert-default a,
						.alert.alert-default .alert-link {
							color: #555555;
						}

						.alert.alert-inverse {
							background-color: #2e2e2e;
							color: #fff;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(33, 33, 33, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(33, 33, 33, 0.2);
						}

						.alert.alert-inverse a,
						.alert.alert-inverse .alert-link {
							color: #fff;
						}

						.alert.alert-primary {
							background-color: #af2cc5;

							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(156, 39, 176, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(156, 39, 176, 0.2);
						}

						.alert.alert-primary a,
						.alert.alert-primary .alert-link {
							color: #ffffff;
						}

						.alert.alert-success {

							color: #ffffff;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(76, 175, 80, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(76, 175, 80, 0.2);
						}

						.alert.alert-success a,
						.alert.alert-success .alert-link {
							color: #ffffff;
						}

						.alert.alert-info {
							background-color: #00d3ee;
							color: #ffffff;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(0, 188, 212, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(0, 188, 212, 0.2);
						}

						.alert.alert-info a,
						.alert.alert-info .alert-link {
							color: #ffffff;
						}

						.alert.alert-warning {
							background-color: #ffa21a;
							color: #ffffff;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(255, 152, 0, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(255, 152, 0, 0.2);
						}

						.alert.alert-warning a,
						.alert.alert-warning .alert-link {
							color: #ffffff;
						}

						.alert.alert-danger {
							background-color: #f55a4e;
							color: #ffffff;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(244, 67, 54, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(244, 67, 54, 0.2);
						}

						.alert.alert-danger a,
						.alert.alert-danger .alert-link {
							color: #ffffff;
						}

						.alert.alert-rose {
							background-color: #eb3573;
							color: #ffffff;
							border-radius: 3px;
							box-shadow: 0 12px 20px -10px rgba(233, 30, 99, 0.28), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 7px 8px -5px rgba(233, 30, 99, 0.2);
						}

						.alert.alert-rose a,
						.alert.alert-rose .alert-link {
							color: #ffffff;
						}

						.alert-info,
						.alert-danger,
						.alert-warning,
						.alert-success {
							color: #ffffff;
						}

						.alert-default a,
						.alert-default .alert-link {
							color: rgba(0, 0, 0, 0.87);
						}

						.alert i[data-notify="icon"] {
							font-size: 28px;
							display: block;
							left: 15px;
							position: absolute;
							top: 50%;
							margin-top: -15px;
						}

						.alert span {
							display: block;
							max-width: 89%;
						}

						.alert .alert-icon {
							display: block;
							float: left;
							margin-right: 15px;
						}

						.alert .alert-icon i {
							margin-top: -7px;
							top: 5px;
							position: relative;
						}

						.alert.alert-with-icon {
							padding-left: 65px;
						}
						
						.w3-animate-left{position:relative;animation:animateleft 0.4s}@keyframes animateleft{from{left:-300px;opacity:0} to{left:0;opacity:1}}
			
						.w3-animate-top{position:relative;animation:animatetop 0.4s}@keyframes animatetop{from{top:-300px;opacity:0} to{top:0;opacity:1}}
